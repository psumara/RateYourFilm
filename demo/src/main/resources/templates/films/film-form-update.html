<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Update film</title>
</head>

<body>

<div class="container">
    <hr>
    <p class="h4 mb-4">Update Film</p>

    <form action="#" th:action="@{/films/save}"
                     th:object="${film}" method="post">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{title}"
               class="form-control mb-4 col-4" placeholder="Title">
        <input type="text" th:field="*{release_year}"
               class="form-control mb-4 col-4" placeholder="Release year">

        <button type="submit" class="btn btn-info col-2">Update</button>

    </form>
    <hr>
    <a th:href="@{/films/list}">Back to list</a>
</div>
</body>

</html>
