

<!DOCTYPE html>
<html lang="en"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">>
<head>
        <title>ADD FILM</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    </head>

<body>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Rate Your Film</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/films/list}">Home</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Page 1-1</a></li>
                        <li><a href="#">Page 1-2</a></li>
                        <li><a href="#">Page 1-3</a></li>
                    </ul>
                </li>
                <li> <a th:href="@{/films/list}">Films</a></li>
                <li> <a th:href="@{/series/list}">Series</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a><span class="glyphicon glyphicon-user"></span><span sec:authentication="name"></span></a></li>
                <li><a href="/showMyLoginPage?logout" th:action="@{/logout}" method = "POST"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
    <p class="h4 mb-4">Rate Film</p>

    <form action="#" th:action="@{/films/save}"
                     th:object="${film}" method="post">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{title}"
               class="form-control mb-4 col-4" placeholder="Title">
        <input type="text" th:field="*{release_year}"
               class="form-control mb-4 col-4" placeholder="Release year">
    </form>
    <form action="#" th:action="@{/filmRatings/saveFilmRating}"
                     th:object="${filmRating}" method="post">
        <div class="rate">
            <input type="hidden"  name="serieId" th:value="${film.id}" th:field="*{film}">
            <input type="hidden"  name="userId"  th:field="*{user}">
            <input type="radio"  id="star10" name="rate" value="10" th:field="*{filmRating}" />
            <label for="star10" >10 stars</label>
            <input type="radio"  id="star9" name="rate" value="9" th:field="*{filmRating}"/>
            <label for="star9" >9 stars</label>
            <input type="radio"  id="star8" name="rate" value="8" th:field="*{filmRating}" />
            <label for="star8" >8 stars</label>
            <input type="radio"  id="star7" name="rate" value="7" th:field="*{filmRating}"/>
            <label for="star7" >7 stars</label>
            <input type="radio"  id="star6" name="rate" value="6" th:field="*{filmRating}"/>
            <label for="star6" >6 star</label>
            <input type="radio"  id="star5" name="rate" value="5" th:field="*{filmRating}" />
            <label for="star5" >5 stars</label>
            <input type="radio"  id="star4" name="rate" value="4" th:field="*{filmRating}"/>
            <label for="star4" >4 stars</label>
            <input type="radio"  id="star3" name="rate" value="3" th:field="*{filmRating}" />
            <label for="star3" >3 stars</label>
            <input type="radio"  id="star2" name="rate" value="2" th:field="*{filmRating}"/>
            <label for="star2" >2 stars</label>
            <input type="radio"  id="star1" name="rate" value="1" th:field="*{filmRating}"/>
            <label for="star1" >1 star</label>

            <button class="btn btn-primary" type="submit">Rate</button>
        </div>
    </form>
    <div>

        <hr>
        <a th:href="@{/films/list}">Back to list</a>
    </div>

</div>
</body>

</html>
