<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <title>Rate film</title>
</head>

<body>

<div class="container">
    <hr>
    <p class="h4 mb-4">Rate Film</p>

    <form action="#" th:action="@{/films/save}"
                     th:object="${film}" method="post">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{title}"
               class="form-control mb-4 col-4" placeholder="Title">
        <input type="text" th:field="*{release_year}"
               class="form-control mb-4 col-4" placeholder="Release year">

        <div class="rate">
            <input type="radio" id="star5" name="rate" value="5"  />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
        </div>

        <button type="submit" class="btn btn-info col-2">Rate</button>

    </form>
    <hr>
    <a th:href="@{/films/list}">Back to list</a>
</div>
</body>

</html>
